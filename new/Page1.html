<html>

<head>
    <style>
        .tile{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 1em;
        }
    </style>
</head>
<body ng-controller="page1Ctrl">
    <h4>{{msg |uppercase}}</h4>
    <div class="tile">
        <div ng-repeat="food in foods" ng-click="addToOrder(food)">
            <food-tile food='food'> </food-tile>
        </div>

    </div>

</body>

</html>
