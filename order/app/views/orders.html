<!DOCTYPE html>
<div>
  <h1 align='center'>orders </h1>

  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <nav class='navbar navbar-default'>
          <div class="container-fluid" ng-controller="OrdersCtrl">

            <ul class="nav navbar-nav">
              <li><a ui-sref='.page1'>Page1</a></li>
              <li><a ui-sref='.page2'>Page2</a></li>
              <li><a ui-sref='.page3'>Page3</a></li>
            </ul>
          </div>
        </nav>
        <div ui-view class="disp-box">
        </div>
      </div>

      <div class="col-sm-4">
        <div class="cost-box" ng-controller="CostCtrl">
          
          <button style="float:left;" ng-click="clearOrderList()">CLEAR</button>
          <h4 style="text-align:right;float:right;">Total : {{total |currency:'£'}}</h4>
           <hr style="clear:both;" /> 

<!--
          <h5 style="text-align:left;float:left;">CLEAR</h5>
          <h4 style="text-align:right;float:right;">Total : {{total |currency:'£'}}</h4>
          <hr style="clear:both;" />
-->

<!--          <br />-->
          <div class="list-box">

            <!--
            <ul class="list-group" ng-repeat="i in orderList track by $index">
              <li class="list-group-item active">{{i[0]}}</li>
            </ul>
-->
            <table class="table table-hover" ng-repeat="(k,v) in orderList" ng-click="editList(k)">
              <tbody>
                <tr>
                  <td align="left">{{k.name}}</td>
                  <td align="right">{{v}}</td>
                </tr>
              </tbody>

            </table>

          </div>

        </div>

      </div>

    </div>
  </div>
</div>
